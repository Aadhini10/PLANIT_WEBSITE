<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url("Top\ 200\ Front\ Yard\ Garden\ Landscaping\ Ideas\ 2024\ Home\ Backyard\ Patio\ Design\ _\ House\ Exterior\ Design.jpeg");
    background-image: cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #login-container {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
  }
  input[type="text"], input[type="Create password"], input[type="Confirm password"]  {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="submit"], .google-btn {
    width: 100%;
    background-color: green;
    color:black;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  input[type="submit"]:hover, .google-btn:hover {
    background-color:white;
  }
  .google-icon {
    width: 20px;
    margin-right: 10px;
  }
</style>
</head>
<body>
<div id="login-container">
    <center>
  <h2>Create an Account</h2>
</center>
  <form id="login-form">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="email" placeholder="Email" required>
    <input type="Create password" id="password" placeholder="Create Password" required>
    <input type="Confirm password" id="password" placeholder="Confirm Password" required>
    <input type="submit" value="Sign Up">
  </form>
  <br>
  <center>
  <p>Or</p>
  </center>
  <button class="google-btn" onclick="signInWithGoogle()">
    <img src="google icon.webp" alt="Google Icon" class="google-icon">
    Sign in with Google
  </button>
</div>

<script>
  function signInWithGoogle() {
    // Your sign in with Google logic here
    alert("Sign in with Google button clicked.");
  }

  document.getElementById("login-form").addEventListener("submit", function(event){
    event.preventDefault(); // prevent the form from submitting

    // Your login logic here
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Example: You can validate the email and password here and perform the login process
    // For simplicity, let's just log them to console for now
    console.log("Email:", email);
    console.log("Password:", password);
  });
</script>
</body>
</html>
